spring.application.name=API del Trabajo Practico - Grupo 5
server.error.include-message=always
spring.datasource.url=jdbc:mysql://localhost:3306/api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# Para que los datos de la DB persistan al reiniciar la app ddl-auto=update
# Para que los datos de la DB se borren al reiniciar la app ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=create-drop
spring.output.ansi.enabled=always
